<div class="container-fluid">

  <h4>Rechercher un film/s√©rie:</h4>
  <div class="row">
    <div class="col-sm">
      <input type="text" id="test" class="form-control">
    </div>
    <div class="col-sm">
      <button (click)="chercher()" class="btn btn-primary" style="margin-right: 5px;">Chercher</button>
<!-- Button trigger modal -->
    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal">
      RESET
    </button>
    </div>
  </div>
  <br>
  <div class="row">
    <table class="table" id="myTable" name="myTable">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Size (gb)</th>
          <th scope="col">Provider</th>
          <th scope="col">Try download</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let provider of data">
          <td>{{provider.title}}</td>
          <td>{{provider.size}}GB</td>
          <td>{{provider.provider}}</td>
          <td> <button class="btn btn-primary" (click)="tryDownload(provider)" id="{{provider.desc}}">TRY</button> </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<div class="modal" tabindex="-1" id="exampleModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">BE SAFE !</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>BE SAFE !!!!!! YOU ARE GOING TO RESET YOUR RESEARCH !</p>
      </div>
      <div class="modal-footer">
        <button (click)="reset()" class="btn btn-warning" data-dismiss="modal">RESET</button>
      </div>
    </div>
  </div>
</div>

<script>
  function close(){
    $("#exampleModal").modal('hide')
  }
</script>
